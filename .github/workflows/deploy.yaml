name: Deploy notifications-service

on:
  push:
    tags:
      - 'v*' 

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (para emulaci√≥n multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Build and push multi-arch image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/notifications-service
          TAG=${{ github.ref_name }}
          echo "Building $IMAGE for amd64 and arm64..."
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $IMAGE:$TAG \
            -t $IMAGE:latest \
            --push .

      - name: Trigger deployment (Coolify)
        run: |
          echo "Triggering Coolify deployment for ${{ github.ref_name }}..."
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_KEY }}" \
            "${{ secrets.COOLIFY_URL_WH }}"